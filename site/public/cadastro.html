<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/funcoes.js"></script>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/login.css">
    <link rel="stylesheet" href="Css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="icone">
            <a href="index.html">
                <h1>CSGO - WIKI</h1>
            </a>
        </div>
    </div>
    <div class="container-cadastro">
        <div class="sombra-cadastro">
            <div class="container-cadastro2">
                <form action="">


                    <h2>Cadastro</h2>

                    <label for="">Nome</label>
                    <div class="inputs">
                        <input type="text" placeholder="Nome" id="nome_input">
                    </div>

                    <label for="">Email</label>
                    <div class="inputs">
                        <input type="text" placeholder="teste@gmail.com" id="email_input">
                    </div>

                    <label for="">Senha</label>
                    <div class="inputs">
                        <input type="password" placeholder="**********" id="senha_input">
                    </div>

                    <label for="">Confirmar senha</label>
                    <div class="inputs">
                        <input type="password" placeholder="**********" id="confirmacao_senha_input">
                    </div>

                    <label for="">Mapa favorito</label>
                    <div class="selects">
                        <select id="sel_mapa">
                            <option value="">Selecione um mapa</option>
                            <option value="1">Dust2</option>
                            <option value="2">Inferno</option>
                            <option value="3">Mirage</option>
                            <option value="4">Train</option>
                            <option value="5">Nuke</option>
                            <option value="6">Overpass</option>
                            <option value="7">Vertigo</option>
                        </select><br>
                    </div>

                    <label for="">Segundo Mapa favorito</label>
                    <div class="selects">
                        <select id="sel_mapa2">
                            <option value="">Selecione mais um mapa</option>
                            <option value="1">Dust2</option>
                            <option value="2">Inferno</option>
                            <option value="3">Mirage</option>
                            <option value="4">Train</option>
                            <option value="5">Nuke</option>
                            <option value="6">Overpass</option>
                            <option value="7">Vertigo</option>
                        </select><br>
                    </div>

                    <label for="">Rifle favorito</label>
                    <div class="selects">
                        <select id="sel_rifle">
                            <option value="">Selecione um rifle</option>
                            <option value="1">AK-47</option>
                            <option value="2">M4A4</option>
                            <option value="3">M4A1-S</option>
                            <option value="4">AUG</option>
                            <option value="5">AWP</option>
                            <option value="6">SG553</option>
                        </select>
                    </div>

                    <div class="btn">
                        <button onclick="cadastrar()" id="">Cadastrar</button>
                    </div>
                    <br><a href="Login.html">
                        <p>Já tem uma conta? Clique aqui</p>
                    </a>
            </div>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login">

            </div>
        </div>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro">

                </span>
            </div>
        </div>
    </div>
    </form>
    </div>


</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var mapaVar = sel_mapa.value;
        var mapa2Var = sel_mapa2.value;
        var rifleVar = sel_rifle.value
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                mapaServer: mapaVar,
                mapa2Server: mapa2Var,
                rifleServer: rifleVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
