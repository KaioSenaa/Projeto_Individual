<script>
    var skins = ['dragon lore' , 'howl' , 'case hardened' , 'hyper beast' , 'akihabara accept' , 'integrale']

    function mostrar(){
        alert(`As skins disponíveis são: ${skins}`)
        frase_sorteio.innerHTML = ``
        img_sorteio.innerHTML = ``
    }

    function pesquisar() {
        var skin = in_nome_sorteio.value
        var cx_baixa = skin.toLowerCase()
        var frase = `A imagem da ${cx_baixa} irá aparecer logo abaixo`
        frase_sorteio.innerHTML = ``
        img_sorteio.innerHTML = ``
        if(skin == ""){
            alert(`Por favor, digite o nome de uma skin`)
        }
            if (cx_baixa == skins[0]) {
                frase_sorteio.innerHTML = `${frase}<br>`
                img_sorteio.innerHTML = `<img src="img/PngItem_518850.png" alt="">`
            }
            else if (cx_baixa == skins[1] ) {
                frase_sorteio.innerHTML = `${frase}<br>`
                img_sorteio.innerHTML = `<img src="img/Howl.png" alt="">`
            }
            else if (cx_baixa == skins[2]) {
                frase_sorteio.innerHTML = `${frase}<br>`
                img_sorteio.innerHTML = `<img src="img/Case_heardened.png" alt="">`
            }
            else if (cx_baixa == skins[3]) {
                frase_sorteio.innerHTML = `${frase}<br>`
                img_sorteio.innerHTML = `<img src="img/M4A1-S-HyperBeast.png" alt="">`
            }
            else if (cx_baixa == skins[4] ) {
                frase_sorteio.innerHTML = `${frase}<br>`
                img_sorteio.innerHTML = `<img src="img/AUG - Akihabara Accept.png" alt="">`
            }
            else if (cx_baixa == skins[5]) {
                frase_sorteio.innerHTML = `${frase}<br>`
                img_sorteio.innerHTML = `<img src="img/Sg553 - integrale.png" alt="">`
            }
            else if(cx_baixa != skins){
                frase_sorteio.innerHTML = `Não foi possível achar esta skin!`
            }
        }
    
</script>
